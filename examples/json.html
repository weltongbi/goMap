<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Trigger / goMap</title>
<link href="demo-main.css" rel="stylesheet" />
</head>
<body>


<div id="example-holder">

	<input type="button" name="count1" value="json" id="count1" />

	<div id="map"></div>

</div>



<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script src="http://maps.google.com/maps/api/js?sensor=false&amp;v=3.16"></script>
<script src="../js/jquery.gomap.min.js"></script>

<script type="text/javascript">
$(function() {
	$("#map").goMap({zoom:10});

	$("#count1").click(function() {

		$.get('json-positions.json', function(data) {
			for(var i = 0, l = data.positions.length; i < l; i++) {
				var marker = data.positions[i];

				$.goMap.createMarker({
					latitude: marker.latitude,
					longitude: marker.longitude,
					title: marker.device_label
				});
			}
		}, 'json');

		$(this).attr("disabled","disabled");
	});


});
</script>

</body>
</html>
