<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Trigger / goMap</title>
<link href="demo-main.css" rel="stylesheet" />
</head>
<body>


<div id="example-holder">

	<input type="button" name="trigger" value="Trigger" id="trigger" />

	<div class="map" id="map"></div>

</div>



<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script src="http://maps.google.com/maps/api/js?sensor=false&amp;v=3.16"></script>
<script src="../js/jquery.gomap.min.js"></script>

<script type="text/javascript">
$(function() {

	$("#map").goMap({
		icon: '../img/apartment.png',
		addMarker: true,
		disableDoubleClickZoom: true,
		markers: [{
			latitude: 56.948813,
			longitude: 24.704004,
			title: 'marker title 1',
			id: 'info1',
			html: {
				content: 'drag me!<br/> test1'
			}
		}]
	});

	$("#trigger").on("click", function() {
		google.maps.event.trigger($($.goMap.mapId).data('info1'), 'click');
	});

});
</script>

</body>
</html>
